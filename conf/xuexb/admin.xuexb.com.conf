server {
    server_name admin.xuexb.com;

    root /home/xiaowu/github/blog/www;

    index index.html index.htm;

    # 加载 SSL 公用配置
    include inc/ssl.xuexb.com.conf;

    # 加载公用favicon
    include inc/favicon.conf;

    # 禁止抓取
    include inc/robots.disallow.conf;

    error_log   /var/log/nginx/xuexb.com/last/error.admin.log   warn;
    access_log  /var/log/nginx/xuexb.com/last/access.admin.log  main;

    location ~* ^/[^\/]+\.js$ {
        return 403;
    }

    # 默认不缓存, 后续再看
    expires -1;
    add_header          Cache-Control "no-cache";
    add_header          Pragma no-cache;

    location / {
         # 如果文件不存在认识是后端, 代理到node
        if ( !-f $request_filename ){
            rewrite (.*) /proxy_node;
        }
    }

    location ^~ /post/ {
        rewrite /(.+) https://xuexb.com/$1.html permanent;
    }

    location = /proxy_node {
        proxy_ignore_headers    Set-Cookie;
        proxy_hide_header       X-Powered-By;
        proxy_hide_header       vary;

        proxy_set_header        Connection "";
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        Host $http_host;
        proxy_set_header        X-NginX-Proxy true;
        proxy_pass              http://127.0.0.1:8360$request_uri;
        proxy_redirect          off;
    }
}